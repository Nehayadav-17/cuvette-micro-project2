<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Project2</title>

    <!-- css -->
    <link rel="stylesheet" href="styling.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&family=Inter&family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->

    <div class="navbar">
      <div class="logo">Dappr</div>

      <div class="nav-list">
        <ul class="list-item">
          <li>Home</li>
          <li>About Us</li>
          <li>Information</li>

          <li>
            <label for="more">More</label>
            <select name="more" id="more"></select>
          </li>
        </ul>
      </div>

      <div class="Search">
        <input type="text" placeholder="Search..." />
        <img class="search-logo" src="img/image.png" alt="Search-icon" />
      </div>

      <div class="hamburger">
        <img src="img/humburger-btn.png" alt="button" />
      </div>
    </div>


    <!-- hero section -->
     <div class="main">
      <div class="left-content">
        <img src="img/code-img.png" alt="code image">
      </div>

      <div class="right-content">
        <textarea rows="15" cols="88" placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
      </div>

     </div>
          
     <!-- socialmeadia-icon -->
     <div class="social-icon">
      <img src="img/whatsapp.png" alt="whatsapp">
      <img src="img/faceboook.png" alt="facebook">
      <img src="img/twitter.png" alt="twitter">
     </div>


     <!-- chat image -->
     <div class="chat-img">
      <img src="img/eclipse.png" alt="chat-icon">
     </div>

     <!-- cards section -->
     <div class="cards">
      <div class="card-1 box">
        <p>Total Question’s</p>
        <p>200,000</p>
      </div>

      <div class="card-2 box">
        <p>Total Answer’s</p>
        <p>105,000</p>
      </div>

      <div class="card-3 box">
        <p>Participated</p>
        <p>10,000</p>
      </div>

      <div class="card-4 box">
        <p>Total Passed</p>
        <p>6,000</p>
      </div>

     </div>

     <!-- information section -->
      <div class="info">
        <div class="info-cards-left">
          <div class="card-info-1 card-info">YOUR INFO</div>
          <div class="card-info-2 card-info">BOOKMARKS</div>
          <div class="card-info-2 card-info">SETTINGS</div>
        </div>

        <div class="info-card-right">
          <h2 class="heading">Your information</h2>
          <p>
            <span class="one">Name :</span>
            Atul Singhal
          </p>
          <p>
             <span class="one">Email :</span>
             atul@gmail.com
          </p>
          <p> 
            <span class="one">Phone :</span>
            +91 8131424888
          </p>
          <p>
            
            <span class="one">Marks :</span>
            500.00
          </p>

          <button class="btn">
            Next
            <img src="img/Arrow 1.png" alt="arrow">
          </button>
        </div>

      </div>


  </body>
</html>
